<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Blog list</h2>

<a th:href="@{/blog/create}">Add new product</a>


<table border="1">
    <tr>
        <th>Stt</th>
        <th>Name Book</th>
        <th>Amount</th>
        <th>View</th>
    </tr>

    <tr th:each="book,status : ${bookList}">
        <td th:text="${status.count}"></td>
        <td th:text="${book.nameBook}"></td>
        <td th:text="${book.amount}"></td>
        <td><a th:href="@{/book/view/__${book.id}__}">view</a></td>
    </tr>
</table>
<a th:href="@{/book(page=${bookList.number - 1})}" th:if="${bookList.hasPrevious()}">Previous</a>
<span th:text="${bookList.number+1}+'/'+${bookList.totalPages}"></span>
<a th:href="@{/book(page=${bookList.number + 1})}" th:if="${bookList.hasNext()}">Next</a>
</body>
</html>
